apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    compile files('lib/ojdbc6.jar')
    compile group: 'org.springframework', name: 'spring-aop', version: '4.2.7.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.7.RELEASE'
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
	compile group: 'org.mybatis', name: 'mybatis', version: '3.2.8'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.2.2'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.2.7.RELEASE'
}
